<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6200EE', // Deep Purple
                        background: '#F5F5F5', // Light Gray
                        onBackground: '#000000',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-background text-onBackground font-sans antialiased flex items-center justify-center min-h-screen text-center">
    <div class="p-8 bg-white rounded-lg shadow-lg max-w-md">
        <h1 class="text-6xl font-bold text-primary mb-4">404</h1>
        <h2 class="text-2xl font-medium mb-4">Page Not Found</h2>
        <p class="text-gray-700 mb-6">Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="inline-block bg-primary text-white py-3 px-6 rounded-full text-lg font-medium shadow-lg hover:bg-primary-dark transition-colors duration-200">Go to Homepage</a>
    </div>
</body>
</html>
